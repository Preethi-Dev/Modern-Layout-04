<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Layout-04</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="flex">
          <a href="/" class="logo">billions</a>
          <div class="flex">
            <a href="/" class="menu">menu</a>
            <img src="./assets/images/Union.svg" alt="menu icon" />
          </div>
        </nav>
      </header>
      <main class="grid">
        <h1>new crypto era</h1>
        <div class="bg"></div>
        <div class="prices">
          <div class="dollar_price">
            <div class="price flex">
              <h2>$43,557.37</h2>
              <img src="./assets/images/Polygon 1.svg" alt="down arrow" />
            </div>
            <p>price</p>
          </div>

          <div class="eth_price">
            <div class="price flex">
              <h2>$43,557.37</h2>
              <img src="./assets/images/Polygon 1.svg" alt="down arrow" />
            </div>
            <p>Ethereum</p>
          </div>
        </div>

        <div class="image">
          <img src="./assets/images/Image.png" alt="Bitcoin image" />
        </div>
      </main>
      <footer class="grid">
        <p>
          A non-fungible token is a non-interchangeable unit of data stored on a
          blockchain, a form of digital ledger, that can be sold and traded.
        </p>
      </footer>
    </div>
  </body>
</html>
